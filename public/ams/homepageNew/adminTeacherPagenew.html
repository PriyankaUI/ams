<!---------------------------add teacher modal------------------------------------->
<div class="modal fade" id="addTeacherModal">
      <div class="modal-dialog modal-dialog-centered">
           <div class="modal-content">
                <div class="modal-body">
                  <button type="button" class="close" data-dismiss="modal">&times;</button><br>
                    <h2 class="login-text text-center">Add Teacher</h2> 
                    <form class="form-container login-form" id="regForm">      
                    <div class="form-group">
                      <label>Teacher Name</label>
                      <input type="text" class="form-control" id="tname" placeholder="Teacher Name" required >
                    </div>
                    <div class="form-group">
                      <label>Course</label>
                      <input type="text" class="form-control" id="tcrs" placeholder="course" required>
                    </div>
                    <div class="form-group">
                      <label>Semestar</label>
                       <select name="tsem" id="tsem">
                              <option value="nill">select</option>
                              <option value="1st sem">1st sem</option>
                              <option value="2nd sem">2nd sem</option>
                              <option value="3rd sem">3rd sem</option>
                              <option value="4th sem">4th sem</option>
                              <option value="5th sem">5th sem</option>
                              <option value="6th sem">6th sem</option>
                        </select>
                    </div>
                     <div class="form-group">
                      <label>Teacher ID</label>
                      <input type="text" class="form-control" id="tid" placeholder="Teacher id" required>
                    </div>
                     <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" id="tpwd" placeholder="password" required>
                    </div>
                    
                    <div class="text-center">
                      <button onclick="readTeacherData()" class="addtchrbtn " data-target="">Add</button><br/><br/>
                    </div>
                    </form>
                </div>
            </div>   
        </div>     
    </div>
